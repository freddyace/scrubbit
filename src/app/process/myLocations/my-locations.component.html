<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>splash-app</title>
</head>

<body>
    <section class="pricing py-5">
        <div style="margin-top: -40px;margin-bottom: 40px;margin-left: 20px;"><a class="btn btn-sm animated-button victoria-one" [routerLink]="['/dashboard']"><< Back</a></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-5 mb-lg-0">
                        <div class="card-body">
                            <h5 class="card-title text-muted text-uppercase text-center">1077 Roanoke Ave, Mcdonough, Ga 30253<br></h5>
                            <h6 class="card-price text-center">Location Name</h6>
                            <hr>
                            <ul class="fa-ul">
                                <li><span class="fa-li"><i class="fa fa-check"></i></span>Open access<br></li>
                                <li><span class="fa-li"><i class="fa fa-check"></i></span>Residential location<br></li>
                                <li><span class="fa-li"><i class="fa fa-check"></i></span>&nbsp;<strong>Verified</strong><br></li>
                                <li><span class="fa-li"><i class="fa fa-check"></i></span>Supported location<br></li>
                                <li class="text-muted"><span class="fa-li"><i class="fa fa-times"></i></span>Gated<br></li>
                                <li class="text-muted"><span class="fa-li"><i class="fa fa-times"></i></span>Commercial location<br></li>
                            </ul><button class="btn btn-outline-primary btn-block text-uppercase" type="button">Buy Now</button></div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-5 mb-lg-0">

                    </div>
                    <button class="btn btn-primary p-2 mr-2 mb-2" type="button" style="margin-top: -40px;margin-left:40px;font-size: 30px;background-color: transparent" (click)="log()" [routerLink]="['/addvehicle']">Add location +</button>
                </div>
                </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.3.4/lightpick.min.js"></script>
    <script src="assets/js/Date-Range-Picker.js"></script>
    <script src="assets/js/Bootstrap-DateTime-Picker-1.js"></script>
    <script src="assets/js/Bootstrap-DateTime-Picker-2.js"></script>
    <script src="assets/js/Bootstrap-DateTime-Picker.js"></script>
    <script src="assets/js/Contact-Form-v2-Modal--Full-with-Google-Map.js"></script>
</body>

</html>
